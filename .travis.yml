addons:
  sonarqube: true

language: java

branches:
  only:
  - master
  - tests

env:
  global:
    - secure: ""

directories:
  - $HOME/.m2
  - $HOME/.sonar/cache

jdk:
  - oraclejdk8

sudo: required

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libavutil51
  - sudo apt-get install -y libavformat53
  - sudo apt-get install -y libavcodec53

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.host.url=https://sonarqube.com -Dsonar.organization=com.transgressoft:musicott -Dsonar.login=$SONAR_TOKEN

addons:
  apt:
    packages:
      - oracle-java8-installer

after_success:
  - bash <(curl -s https://codecov.io/bash)
